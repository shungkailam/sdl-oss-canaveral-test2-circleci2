apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  labels:
    app: db
spec:
  serviceName: db
  replicas: 1
  selector:
    matchLabels:
      app: db
  updateStrategy:
        type: RollingUpdate
  template:
    metadata:
      annotations:
        sherlock-app: "DeepomaticStackPROD"
        sherlock-edge: "SmartUP"
        compass-code-etab: "9753"
        sherlock-log: "true"
      labels:
        app: db
    spec:
      containers:
      - image: postgres:10
        name: db
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: db
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: db
      spec:
        storageClassName: silver
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: db
  name: db
spec:
  clusterIP: None
  ports:
  - name: headless
    port: 55555
    targetPort: 0
  selector:
    app: db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      annotations:
        sherlock-app: "DeepomaticStackPROD"
        sherlock-edge: "SmartUP"
        compass-code-etab: "9753"
        sherlock-log: "true"
      labels:
        app: rabbitmq
    spec:
      containers:
      - env:
        - name: RABBITMQ_DEFAULT_PASS
          value: password
        - name: RABBITMQ_DEFAULT_USER
          value: user
        - name: RABBITMQ_DEFAULT_VHOST
          value: compass
        image: rabbitmq:3.6-management
        name: rabbitmq
        resources: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rabbitmq
  name: rabbitmq
spec:
  clusterIP: None
  ports:
  - name: headless
    port: 5672
    targetPort: 0
  selector:
    app: rabbitmq
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: web
  name: web
spec:
  serviceName: web
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      annotations:
        sherlock-app: "DeepomaticStackPROD"
        sherlock-edge: "SmartUP"
        compass-code-etab: "9753"
        sherlock-log: "true"
      labels:
        app: web
    spec:
      containers:
      - env:
        - name: AMQP_URL
          value: amqp://user:password@rabbitmq:5672/compass
        - name: DETECTOR_NETWORK_ID
          value: "28424"
        - name: DETECTOR_VERSION_ID
          value: "17486"
        - name: PROD
          value: "1"
        - name: SITE_NUMBER
        - name: UR_ESTABLISHMENT
          value: "9753"
        - name: VERSION
          value: "0.4"
        image: deepomatic/embedded-compass-rc:master-59
        name: nginx-deepomatic-local
        ports:
        - containerPort: 80
          hostPort: 80
        - containerPort: 8000
        resources: {}
        volumeMounts:
        - mountPath: /locale_images
          name: locale-images
        - mountPath:  /compass/web/www/data
          name: web-data
        - mountPath: /compass/web/www/queues_settings.json
          name: queues-config
          subPath: queues_settings.json
      restartPolicy: Always
      volumes:
      - name: queues-config
        configMap:
          name: queues-config
  volumeClaimTemplates:
    - metadata:
        name: locale-images
      spec:
        storageClassName: silver
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi
    - metadata:
        name: web-data
      spec:
        storageClassName: silver
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: web
  name: web
spec:
  clusterIP: None
  ports:
  - name: "80"
    port: 80
    targetPort: 80
  selector:
    app: web
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: worker
  name: worker
spec:
  serviceName: worker
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      annotations:
        sherlock-app: "DeepomaticStackPROD"
        sherlock-edge: "SmartUP"
        compass-code-etab: "9753"
        sherlock-log: "true"
      labels:
        app: worker
    spec:
      containers:
      - env:
        - name: AMQP_URL
          value: amqp://user:password@rabbitmq:5672/compass
        - name: DEEPOMATIC_API_KEY
          value: 57ccc571795747aeb753425423fe5c2a
        - name: DEEPOMATIC_API_URL
          value: https://api.deepomatic.com
        - name: DEEPOMATIC_APP_ID
          value: "959334758851"
        - name: GPU_IDS
          value: "0"
        - name: WORKFLOWS_PATH
          value: /workflows.json
        - name: POSTGRE_URL
        image: deepomatic/on-premises-inference:v0.7.5
        name: worker
        resources: {}
        volumeMounts:
        - mountPath: /workflows.json
          name: workflows-config
          subPath: workflows.json
        - mountPath: /var/lib/deepomatic/license.bin
          name: license-config
          subPath: license.bin
        - mountPath: /var/lib/deepomatic/
          name: deepomatic-dir
      restartPolicy: Always
      volumes:
      - name: workflows-config
        configMap:
            name: workflows-config
      - name: license-config
        secret:
            secretName: license-secret
  volumeClaimTemplates:
    - metadata:
        name: deepomatic-dir
      spec:
        storageClassName: silver
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: worker
  name: worker
spec:
  clusterIP: None
  ports:
  - name: headless
    port: 55555
    targetPort: 0
  selector:
    app: worker