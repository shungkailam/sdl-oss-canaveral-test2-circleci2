<div id="loginBackground" class="login-background">
  <div id="particlesGradient" class="particles-gradient fade-in"></div>
  <div id="particles-foreground" class="fade-in">
    <canvas class="pg-canvas" width="2788" height="1518" style="width: 1394px; height: 759px;"></canvas>
  </div>
  <div id="particles-background" class="fade-in">
    <canvas class="pg-canvas" width="2788" height="1518" style="width: 1394px; height: 759px;"></canvas>
  </div>
</div>
<div id="n-login-wrapper" class="loaded">
  <div id="n-ctr-login">
    <!-- Login form section -->
    <section id="formLoginSection" class="form-login" style="display: block; top: 40%">
      <!-- Yey! We have our own Prism logo. -->
      <div id="loginPrismLogoContainer" class="prism-logo">
        <span>S</span>
        <span>H</span>
        <span>E</span>
        <span>R</span>
        <span>L</span>
        <span>O</span>
        <span>C</span>
        <span>K</span>
      </div>
      <button class="my-nutanix-button" (click)="logInMyNutanix()">
        Login with myNutanix
      </button> 
      <div class="login-segmentation">
        <span class="segmentation-line"></span>
        <div class="segmentation-text">
          OR 
        </div>
        <span class="segmentation-line"></span>
      </div> 
      <form class="n-login-form">
        <section id="sectionLoginControls" class="login-controls">
          <div id="loginHostPort">
            <input id="inputHostPort" type="text" placeholder="host:port">
          </div>
          <div id="loginUsername2">
            <input id="inputUsername" name="username" [(ngModel)]="username" #usernameEl (keyup.enter)="onEnterUsername()" type="text"
              placeholder="username" autocomplete="off" class="">
          </div>
          <div id="loginPassword" class="login-password-submit">
            <input id="inputPassword" name="password" [(ngModel)]="password" #passwordEl (keyup.enter)="onEnterPassword()" type="password"
              autocomplete="off" placeholder="password" class="password-submit">
            <label class="submit-button-wrapper" (click)="onClickSubmit($event)">
              <input id="btnLogin" value="Submit" class="submit" autocomplete="off">
              <div class="loginSubmit">
                <svg class="loginSubmitArrow animate" viewBox="0 0 25 25">
                  <path d="M12.5,0C5.596,0,0,5.596,0,12.5S5.596,25,12.5,25 C19.404,25,25,19.404,25,12.5S19.404,0,12.5,0z M18.017,13.845l-2.976,2.981c-0.291,0.291-0.671,0.437-1.052,0.437 c-0.381,0-0.762-0.146-1.052-0.437c-0.581-0.582-0.581-1.526,0-2.107l0.436-0.436H8.036c-0.822,0-1.488-0.667-1.488-1.49 c0-0.823,0.666-1.49,1.488-1.49h5.336l-0.436-0.436c-0.581-0.582-0.581-1.526,0-2.107c0.581-0.582,1.523-0.582,2.104,0l2.976,2.981 C18.598,12.32,18.598,13.263,18.017,13.845z"></path>
                </svg>
                <div class="donut-loader" style="display: none;"></div>
              </div>
            </label>
          </div>
        </section>
      </form>
      <div class="n-login-help">
        <span>Having issues logging in?</span>
      </div>
      <!-- Alert error -->
      <div id="alertLogin" class="alert alert-error" style="display: none;"></div>
      <!-- Login message -->
      <div id="loginFooterMessage" class="login-footer-message"></div>
    </section>
    <!-- Login welcome banner -->
    <section id="welcomeBannerSection">
      <!-- Welcome banner template goes here... -->
    </section>
  </div>
